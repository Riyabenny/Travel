<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
</head>
<body>
<form action="register" method="post">
{% csrf_token %}
<h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label><b>UserName</b></label>
    <input type="text" placeholder="Enter Your Username" name="username" id="username" required><br><br>

    <label><b>Firstname</b></label>
    <input type="text" placeholder="Enter First Name" name="first_name" id="first_name" required><br><br>

    <label><b>Lastname</b></label>
    <input type="text" placeholder="Enter Last Name" name="last_name" id="last_name" required><br><br>

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" id="email" required><br><br>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required><br><br>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Confirm Password" name="password1" id="password1" required><br><br>

    <input type="submit">
    <hr>
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
